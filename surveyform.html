<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>surveyform</title>
    <link rel="stylesheet" href="surveyform.css">

  

</head>
<body style="text-align:center">
    <div style="background-color: rgb(107, 194, 187);height:70px">
        <h3 style="padding-top: 10px;font-size:30px;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size:40px;color:rgb(43, 42, 42)">SURVEY FORM</h3>
        <p style="padding-top: 15px;color:#6d6c6c;font-size:17px">_ Let us know we can improve freeCodeCamp _</p>
    </div>


<div id="mainbox">


    <div style="padding-top: 80px;">

<!-- Name -->
    <div class="row">
        <div class="namecol" style="background-color:#ffffff; text-align:right">
            <label style="color: #073844;" id="name" for="lname">Name</label>
          
        </div>
        <div class="namecol2" style="background-color:#ffffff;text-align:left">
            <input id="input" style="max-width: 140px;" type="text" placeholder="Enter your name">
            
        
        </div>
        <!-- Email -->
      </div>

      <div class="row">
        <div class="column" style="background-color:#ffffff; text-align:right">
            <label style="color: #073844;"  for="lname">Email</label>
          
        </div>
        <div class="column2" style="background-color:#ffffff;text-align:left">
            <input type="mail" id="input" style="max-width: 140px;" placeholder="Enter your Email">
            
        
        </div>
      </div>
      <!-- age -->
      <div class="row">
        <div class="column" style="background-color:#ffffff; text-align:right">
            <label style="color: #073844;" for="lname">Age</label>
          
        </div>
        <div class="column2" style="background-color:#ffffff;text-align:left">
            <input type="number" id="input" style="max-width: 140px;" placeholder="Age">
            
        
        </div>
      </div>

      <!-- selection_box -->

      <div class="row">
        <div class="column" style="background-color:#ffffff; text-align:right;height:50px">
            <label style="color: #073844;" for="lname">Which option best describes your current role?</label>
          
        </div>
        <div class="column2" style="background-color:#ffffff;text-align:left">
            <select id="country" name="country">
                <option>Select an option</option>
                <option value="australia">Student</option>
                <option value="canada">Working</option>
                <option value="usa">Graduated</option>
              </select>
            
        
        </div>
      </div>


      <!-- check_box -->

      <div class="row">
        <div class="columncheck" style="background-color:#ffffff; text-align:right">
            <label for="lname" style="color: #073844;">* How likely is that you would recommend freeCodeCamp to a friend?</label>
          
        </div>
        <div class="columncheck2" style="background-color:#ffffff;text-align:left">
            <input type="radio" id="checkbx">
            <label style="color:#4e4e4e;" for="vehicle1"> Definitely</label>
            <br>
            <input  type="radio" id="checkbx">
            <label style="color:#4e4e4e;" for="vehicle1"> Maybe</label>
            <br>
            <input type="radio" id="checkbx">
            <label style="color:#4e4e4e;" for="vehicle1">Not sure</label>
            
        
        </div>
      </div>


      <!-- selection_box2 -->


      <div class="row">
        <div class="column" style="background-color:#ffffff; text-align:right;height:50px">
            <label for="lname" style="color: #073844;">What do you like most in FFC</label>
          
        </div>
        <div class="column2" style="background-color:#ffffff;text-align:left;height:50px">
            <select id="country" name="country">
                    
                <option value="australia">Sleeping</option>
                <option value="canada">Do nothing</option>
                <option value="usa">walking</option>
              </select>
            
        
        </div>
      </div>

      <!-- CHEKBOX_2 -->

      
      <div class="row" id="last">
        <div class="columncheck3" style="background-color:#ffffff; text-align:right">
            <label for="lname" style="color: #073844;">Things that should be improved in the future<br>(Check all that apply):</label>
          
        </div>
        <div class="columncheck4" style="background-color:#ffffff;text-align:left">
            <input type="radio" id="checkbx">
            <label style="color:#4e4e4e;" for="vehicle1">Fornt-end Projects</label>
            <br>
            <input type="radio" id="checkbx">
            <label style="color:#4e4e4e;" for="vehicle1">Back-end Projects</label>
            <br>
            <input type="radio" id="checkbx">
            <label style="color:#4e4e4e;" for="vehicle1">Data Visualization</label>
            
        
        </div>
      </div>



    </div>

    </div>
    <!-- ddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddd -->
   
</body>
</html>
